spring:
    application:
        name: gate-server
    thymeleaf:
        mode: LEGACYHTML5
        cache: false
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    redis:
        database: 1
        host: 10.180.8.220
        pool:
            max-active: 20
    datasource:
       driverClassName: com.mysql.jdbc.Driver
       url: jdbc:mysql://10.180.8.205:3306/ag_admin?useUnicode=true&amp;characterEncoding=utf8mb4
       username: root
       password: rcs
server:
    port: 8766 #启动端口

#
zuul:
  ignored-services: "*"
  sensitive-headers:
  prefix: /api #为zuul设置一个公共的前缀
  ratelimit: # 网关限流
    key-prefix: gate_rate
    enabled: true
    repository: REDIS #REDIS, JPA, IN_MEMORY
    behind-proxy: true
    default-policy: #optional - will apply unless specific policy exists
      limit: 10
      refresh-interval: 60 #default value (in seconds)
      type: #optional
        - user
        - origin
        - url
  routes:
    back:
      path: /admin/**
      serviceId: back-admin

    auth:
      path: /auth/**
      serviceId: gate-auth
    captcha:
      path: /captcha/**
      serviceId: gate-auth
      strip-prefix: false
    wechat:
      path: /wechat/**
      serviceId: gate-wechat
  store:
    mysql:
      enabled: true
ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false


hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 50000


gate:
  ignore:
    startWith: /static,/auth/jwt,/captcha/jwt

logging:
  level:
    root: info
auth:
  serviceId: gate-auth
  user:
    token-header: Authorization
    pub-key:
      path: jwt/pub.key
  client:
    token-header: client-token
    id: ace-gate  #不填则默认读取spring.application.name
    secret: 123456
    pub-key:
      path: client/pub.key

spring:
    application:
        name: ops-auth
    jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
        default-property-inclusion: non_null
    redis:
        database: 1
        host: ${redis.host:10.180.8.220}
        pool:
            max-active: 20
    datasource:
      name: test
      url: ${db.yc_base.url:jdbc:mysql://10.180.8.205:3306/yc_base?useUnicode=true&amp;characterEncoding=utf8mb4}
      username: ${db.yc_base.username:root}
      password: ${db.yc_base.pwd:rcs}
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      filters: stat
      maxActive: 20
      initialSize: 1
      maxWait: 60000
      minIdle: 1
      timeBetweenEvictionRunsMillis: 60000
      minEvictableIdleTimeMillis: 300000
      validationQuery: select 'x'
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      maxOpenPreparedStatements: 20

mybatis:
    basepackage: com.youyou.microservice.auth.server.mapper
    xmlLocation: classpath:mapper/**/*.xml

server:
    port: ${ops.auth.port:8778} #启动端口

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 1000 ##并发执行的最大线程数，默认10
      maxQueueSize: 1000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 500 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

eureka:
    instance:
        statusPageUrlPath: /info
        healthCheckUrlPath: /health
        # docker 部署开启
        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        serviceUrl:
            defaultZone: ${eureka.url:http://10.180.4.221:8761/eureka/}
                    # docker 部署开启
#            defaultZone: http://center:8761/eureka/


jwt:
  token-header: Authorization
  expire: 2592000
  pri-key:
    path: jwt/pri.key
  pub-key:
    path: jwt/pub.key
    
client:
  id: ace-auth
  secret: 123456
  token-header: client-token
  expire: 3600
  pri-key:
    path: client/pri.key
  pub-key:
    path: client/pub.key


  